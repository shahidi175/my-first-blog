{% load static %}

<html>
  <head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap-theme.min.css">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../static/css/blog.css">

    <title>Car Encyclopedia</title>
  </head>
      <body>
        <div class="page-header">
        <h1><a href="/">Country's only Automobile Encyclopedia</a></h1>
        </div>

        <div>
          <h4><a href = "/">Visit our Website</a></h4>
          <p><em><strong>Hi there!</strong></em></p>
        </div>

        <div class="content container">
          <div class="row">
            <div class="col-md-8">
              {% for post in posts %}
                <div class="post">
                  <h2><a href= "">{{ post.title }}</a></h2>
                  <p>{{ post.text|linebreaksbr }}</p>
                  <div class="date">
                    <p>published: {{ post.published_date }}</p>
                </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
        </body>
</html>
